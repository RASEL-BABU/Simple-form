<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Form </title>
    <script src="https://kit.fontawesome.com/cdd1297eb1.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <h2 class="title">Get in touch!</h2>
    <p class="description">contact us for a quote help<span>to join the team</span> </p>


    <div class="address-details">
        <div class="location">
            <i class="fa-solid fa-location-pin"></i>
            <p>102 streat farmgate</p>

        </div>
        <div class="location">
            <i class="fa-solid fa-phone"></i>
            <p>0354737684</p>


        </div>
        <div class="location-color">
            <i class="fa-regular fa-envelope"></i>
            <p>hello@gmail.com</p>


        </div>
    </div>
    <div class="form-container">

        <h2 class="form-header">Contact form</h2>


        <div class="form">

            <form class="inline">
                <div class="input-icons">
                    <div class="form-details">
                        <label for="fname">Your name:</label><br>
                        <i class="fa fa-user icon"></i><input class="input-field" type="text" id="fname" name="fname"
                            placeholder="name"><br>
                        </div>
                    <div class="form-details">
                        <label for="fname">Mail</label><br>
                        <i class="fa-regular fa-message"></i><input id="mail" class="input-field" type="text" id="fname" name="fname"
                            placeholder="bsvdfjhf@gmail."><br>
                        </div>
                    <div class="form-details">
                        <label for="fname">Phone</label><br>
                        <i class="fa-solid fa-phone"></i><input class="input-field" type="text" id="fname" name="fname"
                            placeholder="your phone"><br>
                        </div>
                       
                   



                </div>
            </form>
            <div>
                <label for="fname">Message:</label><br>
                <input class="text-area" type="text" id="fname" name="fname" placeholder=""><br>
            </div>
        </div>
        <div>
            <h2 class="s-title">Service</h2>
            <div class="service">
                <div>
                    <p id="web" class="service-name">Web design</p>
                </div>
                <div>
                    <p class="service-name">Web development</p>
                </div>
                <div>
                    <p class="service-name">Logo design</p>
                </div>
                <div>
                    <p class="service-name">Others</p>
                </div>
            </div>
         <div class="btn">
            <button class="button">Send Message</button>
         </div>
        </div>
    </div>




</body>

</html>
